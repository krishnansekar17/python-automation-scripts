version: '3.8'

services:
  neo4j:
    image: neo4j:5.17.0
    container_name: neo4j-kg-assistant
    ports:
      - "7476:7474"  # Changed from 7474 to 7476
      - "7689:7687"  # Changed from 7687 to 7689
    environment:
      - NEO4J_AUTH=neo4j/testpassword123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins: